<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">


    <title>ByggHub WebSite</title>
</head>

<body>

    <header class="header">

        <div class="container">

            <div class="header__main">

                <div class="header__logo">

                    <a href="#">

                        <img src="./css//images/logo.png" alt="">

                    </a>

                </div>

                <nav class="header__nav--center">
                    <ul>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Customisation</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                </nav>

                <nav class="header__nav--left">
                    <ul>
                        <li><a href="#">Try for free</a></li>
                    </ul>
                </nav>

            </div>


            <div class="main"></div>


        </div>

    </header>

    <main class="main">

        <section class="hero">

            <div class="container">

                <div class="hero-grid">

                    <div class="hero_main">

                        <div class="hero__overTitle"><span>Built by construction pros, for construction pros</span>
                        </div>

                        <div class="hero__title"> <span>Get rid of chaos</span></div>
                        <div class="hero__title2"> <span>and boring paperwork</span></div>

                        <div class="hero__subTitle2"> <span>Automate work time-tracking, keep tasks, documents, and team
                                communication in one place.</span></div>

                        <div class="hero__btn">
                            <button type="button">Get Started For Free</button>
                        </div>

                    </div>

                    <div class="hero__image">

                        <img src="/css/images/phone.png" alt="App Preview">

                    </div>


                </div>


            </div>
        </section>

    </main>

</body>

</html>
